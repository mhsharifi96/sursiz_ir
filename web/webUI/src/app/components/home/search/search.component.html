
<label for="typeahead-basic">Search for a state:</label>
<input id="typeahead-basic" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search"/>
<hr>
<pre>Model: {{ model | json }}</pre>


<br>
<br>
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <!-- <div class="col-md-6 col-12">
            <input type="text" class="form-control" formControlName="companyName" placeholder="نام کانال">
          </div> -->
          <div class="col-md-12 col-12">
            <input type="text" class="form-control" formControlName="description" placeholder="هرچه دل تنگت میخواهد">
            
          </div>
          <div *ngIf="searchForm.controls.description.invalid && (searchForm.controls.description.dirty || searchForm.controls.description.touched)" class=" col-12">

            <div *ngIf="searchForm.controls.description.errors.required">
              خب یه چیزی وارد کن چی سرچ کنم برات :/
            </div>

            <div *ngIf="searchForm.controls.description.errors.minlength">
              نمیخوای سه تا حرف برامون بنویسی
            </div>
    
          </div>    
          
        </div>
        
            <div class="d-flex justify-content-center btn-div">
                <button type="submit" class="btn btn-primary"[disabled]="!searchForm.valid" >سیگنال</button>
            </div>
            
        
        
    </form>
